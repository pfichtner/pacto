name: Mutation Testing

on:
  schedule:
    - cron: '0 3 1 * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  mutation-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run PIT Mutation Tests
        run: mvn verify org.pitest:pitest-maven:mutationCoverage

      - name: Upload PIT Report (artifact)
        uses: actions/upload-artifact@v5
        with:
          name: pit-report
          path: target/pit-reports/

      - name: Deploy PIT report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./target/pit-reports
          publish_branch: gh-pages
          destination_dir: pit-reports
          keep_files: true
